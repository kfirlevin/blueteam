version: '3'

services:
  providers-db:
    container_name: prov-db-prod
    build: ../../providers/db/
    volumes:
      - "prov_prod_db_data:/var/lib/mysql"

  providers-server:
    container_name: prov-app-prod
    build: ../../providers/api/
    ports:
      - '8080:5000'
    environment:
      - DB_HOST=prov-db-prod
    volumes:
      - ~/prod-prov_rates/:/in/


volumes:
  prov_prod_db_data:
  prov_prod_app_data:
