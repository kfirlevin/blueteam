<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="container">
    <div id="weightbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-info">
            <div class="panel-heading">
                <div class="panel-title">Post Weight</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

                <form id="weightpostform" class="form-horizontal" role="form" action="/weight" method="POST">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-sort"></i></span>
                        <input type="text" class="form-control" name="direction" value=""  placeholder="direction">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-road"></i></span>
                        <input type="text" class="form-control" name="truck"  placeholder="truck ID">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" class="form-control" name="containers"  placeholder="containers">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                        <input type="text" class="form-control" name="bruto"  placeholder="bruto">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-apple"></i></span>
                        <input type="text" class="form-control" name="produce"  placeholder="produce">
                    </div>


                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon"><i class="glyphicon glyphicon-apple"></i></span>
                        <input type="text" class="form-control" name="force"  placeholder="Force">
                    </div>

                    <!-- <div style="margin-bottom: 25px" class="input-group">
                        <div class="checkbox">
                            <input id="force" type="checkbox" name="force" value="0"> Force
                        </div>
                    </div> -->


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->
                        <div class="col-sm-12 controls">
                            <a id="btn-postweight" href="#" class="btn btn-success" onclick="weightpostform.submit();".>Post </a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
